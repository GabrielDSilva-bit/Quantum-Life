<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueceu a senha</title>
    <link rel="stylesheet" href="../CSS/esqueceu-a-senha.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">REDEFINIÇÃO DE SENHA</h1>
            <p class="subtitle">Informe o email da conta</p>
            <form class="form">
                <input type="email" id="nova-senha" placeholder="EMAIL" class="email">
                <input type="code" id="confirmar-senha" placeholder="CÓDIGO" class="code">
                <button type="submit" class="confirm-button">CONFIRMAR</button>
            </form>
        </div>
    </div>
</body>
</html>
