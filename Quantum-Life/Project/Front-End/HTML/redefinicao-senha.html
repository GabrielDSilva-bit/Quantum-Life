<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinição de Senha</title>
    <link rel="stylesheet" href="../CSS/redefinicao-senha.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">REDEFINIÇÃO DE SENHA</h1>
            <p class="subtitle">Redefina sua senha abaixo:</p>
            <form class="password-form">
                <label for="nova-senha" class="label-text">Nova senha</label>
                <input type="password" id="nova-senha" class="password-input">
                <label for="confirmar-senha" class="label-text">Confirmação de senha</label>
                <input type="password" id="confirmar-senha" class="password-input">
                <button type="submit" class="confirm-button">CONFIRMAR</button>
            </form>
        </div>
    </div>
</body>
</html>
